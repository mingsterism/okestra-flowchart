<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/sdrdis/jquery.flowchart/master/jquery.flowchart.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.panzoom/3.2.2/jquery.panzoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://cdn.rawgit.com/sdrdis/jquery.flowchart/master/jquery.flowchart.min.js"></script>
  </head>

  <body>
    <h1>This is a flowchart app!</h1>
    <div id="chart_container" style="overflow: hidden; position: relative;">
        <div class="flowchart-example-container flowchart-container" id="example"
            style="transform: matrix(1, 0, 0, 1, -565.5, -750); transform-origin: 50% 50%; cursor: move; transition: none 0s ease 0s;">
            <svg class="flowchart-links-layer">
                <g>
                    <mask id="fc_mask_0_1">
                        <rect x="0" y="0" width="100%" height="100%" stroke="none" fill="white"></rect>
                        <polygon stroke="none" fill="black" points="942,936 955,949 942,962"></polygon>
                    </mask>
                    <g class="flowchart-link" data-link_id="link_1">
                        <path stroke-width="5" fill="none" d="M955,949 C1055,949 1041,1078 1142,1078" stroke="#3366ff">
                        </path>
                        <rect stroke="none" mask="url(#fc_mask_0_1)" x="942" y="946.5" width="14" height="5" fill="#3366ff">
                        </rect>
                    </g>
                </g>
            </svg>
            <div class="flowchart-operators-layer unselectable">
                <div class="flowchart-operator flowchart-default-operator ui-draggable" style="top: 900px; left: 800px;">
                    <div class="flowchart-operator-title ui-draggable-handle">Operator 1</div>
                    <div class="flowchart-operator-inputs-outputs">
                        <div class="flowchart-operator-inputs"></div>
                        <div class="flowchart-operator-outputs">
                            <div class="flowchart-operator-connector-set">
                                <div class="flowchart-operator-connector">
                                    <div class="flowchart-operator-connector-label">Output</div>
                                    <div class="flowchart-operator-connector-arrow"></div>
                                    <div class="flowchart-operator-connector-small-arrow"
                                        style="border-left-color: rgb(51, 102, 255);"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flowchart-operator flowchart-default-operator ui-draggable" style="top: 1000px; left: 1140px;">
                    <div class="flowchart-operator-title ui-draggable-handle">Operator 2</div>
                    <div class="flowchart-operator-inputs-outputs">
                        <div class="flowchart-operator-inputs">
                            <div class="flowchart-operator-connector-set">
                                <div class="flowchart-operator-connector">
                                    <div class="flowchart-operator-connector-label">Input 1</div>
                                    <div class="flowchart-operator-connector-arrow"></div>
                                    <div class="flowchart-operator-connector-small-arrow"
                                        style="border-left-color: transparent;"></div>
                                </div>
                            </div>
                            <div class="flowchart-operator-connector-set">
                                <div class="flowchart-operator-connector">
                                    <div class="flowchart-operator-connector-label">Input 2</div>
                                    <div class="flowchart-operator-connector-arrow"></div>
                                    <div class="flowchart-operator-connector-small-arrow"
                                        style="border-left-color: rgb(51, 102, 255);"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flowchart-operator-outputs"></div>
                    </div>
                </div>
            </div><svg class="flowchart-temporary-link-layer">
                <line x1="0" y1="0" x2="0" y2="0" stroke-dasharray="6,6" stroke-width="4" stroke="black" fill="none"></line>
            </svg>
        </div>
        <script src="./flowchart.js"></script>
  </body>
</html>
