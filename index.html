<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
  </head>
  <body>
    <div class="chartContainer">
      <div id="chart_container">
        <div class="flowchart-example-container" id="example"></div>
      </div>
      <div class="draggable_operators">
        <div class="draggable_operators_label">
          Operators (drag and drop them in the flowchart):
        </div>
        <div class="draggable_operators_divs"></div>

        <button class="delete_selected_button">
          Delete selected operator / link
        </button>
      </div>
    </div>
    <script>
      const data = [
        {
          name: "decision",
          nodeStyle: "rectangle",
          nodeLogic: {
            input: 1,
            output: 1
          }
        },
        {
          name: "start",
          nodeStyle: "rectangle",
          nodeLogic: {
            input: 0,
            output: 1
          }
        },
        {
          name: "end",
          nodeStyle: "rectangle",
          nodeLogic: {
            input: 1,
            output: 0
          }
        },
        {
          name: "step",
          nodeStyle: "rectangle",
          nodeLogic: {
            input: 1,
            output: 1
          }
        }
      ];
      var string = "";
      for (let i = 0; i < data.length; i++) {
        string += `
        <div
            class="draggable_operator"
            style="width:100%;display:flex;justify-content: center;align-items: center;margin-bottom: 10px"
            data-shape="${data[i].nodeStyle}"
            data-nb-inputs="${data[i].nodeLogic.input}"
            data-nb-outputs="${data[i].nodeLogic.output}"
            data-name="${data[i].name}"
          >
            ${data[i].name}
          </div>
        `;
      }
      let div = document.getElementsByClassName("draggable_operators_divs")[0];
      div.innerHTML = string;
    </script>
  </body>
</html>
