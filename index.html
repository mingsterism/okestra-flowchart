<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./jquery.flowchart.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.panzoom/3.2.2/jquery.panzoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="./flowchart/jquery.flowchart.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>This is a flowchart app!</h1>
      <div class="row">
        <div class="col-sm-2">
          <div class="draggable_operators">
            <div class="draggable_operators_label">
              Operators (drag and drop them in the flowchart):
            </div>
            <div
              class="draggable_operators_divs"
              style="display:flex;flex-direction: column;
                        flex-wrap: nowrap;
                        justify-content: center;
                        align-items: center;
                        align-content: stretch;"
            >
              <div
                class="draggable_operator"
                data-nb-inputs="0"
                data-nb-outputs="1"
                data-shape="rectangle"
                style="display:flex;justify-content: center;align-items: center;width:100%;margin-bottom:10px"
              >
                Start
              </div>
              <div
                class="draggable_operator"
                data-nb-inputs="1"
                data-nb-outputs="0"
                data-shape="rectangle"
                style="display:flex;justify-content: center;align-items: center;width:100%;margin-bottom:10px"
              >
                End
              </div>
              <!-- <div
                    class="draggable_operator diamond-toolbar"
                    data-nb-inputs="1"
                    data-nb-outputs="3"
                    data-shape="diamond"
                  >
                    <div class="item-count">???</div>
                  </div> -->
              <div
                class="draggable_operator"
                style="width:100%;display:flex;justify-content: center;align-items: center;margin-bottom:10px"
                data-shape="rectangle"
                data-nb-inputs="1"
                data-nb-outputs="1"
              >
                Step
              </div>

              <div
                class="draggable_operator"
                style="width:100%;display:flex;justify-content: center;align-items: center;margin-bottom: 10px"
                data-shape="rectangle"
                data-nb-inputs="1"
                data-nb-outputs="1"
              >
                ????
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-10">
          <div id="chart_container">
            <div class="flowchart-example-container" id="example"></div>
          </div>
          <button class="delete_selected_button">
            Delete selected operator / link
          </button>
        </div>
      </div>
    </div>
    <script src="./flowchart.js"></script>
  </body>
</html>
