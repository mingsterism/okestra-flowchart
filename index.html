<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
  </head>
  <body>
    <div class="chartContainer">
      <div class="draggable_operators">
        <div class="draggable_operators_label">
          Operators (drag and drop them in the flowchart):
        </div>
        <div
          class="draggable_operators_divs"
        >
          <div
            class="draggable_operator"
            data-nb-inputs="0"
            data-nb-outputs="1"
            data-shape="rectangle"
            style="display:flex;justify-content: center;align-items: center;width:100%;margin-bottom:10px"
          >
            Start
          </div>
          <div
            class="draggable_operator"
            data-nb-inputs="1"
            data-nb-outputs="0"
            data-shape="rectangle"
            style="display:flex;justify-content: center;align-items: center;width:100%;margin-bottom:10px"
          >
            End
          </div>
          <div
            class="draggable_operator"
            style="width:100%;display:flex;justify-content: center;align-items: center;margin-bottom:10px"
            data-shape="rectangle"
            data-nb-inputs="1"
            data-nb-outputs="1"
          >
            Step
          </div>

          <div
            class="draggable_operator"
            style="width:100%;display:flex;justify-content: center;align-items: center;margin-bottom: 10px"
            data-shape="rectangle"
            data-function="decider"
            data-nb-inputs="1"
            data-nb-outputs="2"
          >
            ????
          </div>
        </div>
        <button class="delete_selected_button">
          Delete selected operator / link
        </button>
      </div>
      <div id="chart_container">
        <div class="flowchart-example-container" id="example"></div>
      </div>
    </div>
  </body>
</html>
